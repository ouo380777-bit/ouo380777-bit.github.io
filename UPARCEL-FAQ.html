<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPARCEL FAQ</title>
    <!-- 外部资源引入 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind 配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF', // logo蓝色主色调
                        secondary: '#F0F7FF', // 浅蓝色背景
                        accent: '#0E42C9' // 深蓝色hover
                    },
                    fontFamily: {
                        comic: ['Comic Neue', 'sans-serif'],
                        inter: ['Inter', 'system-ui', 'sans-serif']
                    },
                    boxShadow: {
                        'soft': '0 4px 12px rgba(22, 93, 255, 0.08)',
                        'hover': '0 6px 16px rgba(22, 93, 255, 0.15)',
                        'success': '0 0 0 2px rgba(34, 197, 94, 0.2)'
                    }
                }
            }
        }
    </script>
    
    <!-- 自定义样式 -->
    <style type="text/tailwindcss">
        @layer utilities {
            .answer-fade { 
                animation: fadeIn 0.3s ease-in-out; 
            }
            .success-fade {
                animation: successPulse 1s ease-in-out;
            }
            @keyframes fadeIn { 
                from { opacity: 0; transform: translateY(10px); } 
                to { opacity: 1; transform: translateY(0); } 
            }
            @keyframes successPulse {
                0% { transform: scale(0.95); opacity: 0; }
                50% { transform: scale(1.05); }
                100% { transform: scale(1); opacity: 1; }
            }
            .super-round-title { 
                font-weight: 900; 
                color: #165DFF;
                text-shadow: 2px 2px 0 rgba(255,255,255,0.9), 3px 3px 0 rgba(22, 93, 255, 0.1);
                letter-spacing: 0.08em;
            }
            .body-text { 
                font-family: 'Inter', sans-serif;
                font-size: 0.95rem; 
                line-height: 1.85; 
                letter-spacing: 0.03em; 
            }
            /* 竖排按钮样式优化 */
            .fixed-contact-btn {
                position: fixed;
                right: 10px;
                top: 50%;
                transform: translateY(-50%);
                z-index: 40;
                writing-mode: vertical-rl;
                text-orientation: upright;
                padding: 12px 6px;
                white-space: nowrap;
                transition: all 0.3s ease;
            }
            .fixed-contact-btn:hover {
                background-color: #0E42C9;
                box-shadow: 0 4px 12px rgba(22, 93, 255, 0.2);
            }
        }
    </style>
</head>

<!-- 背景改为纯白色 -->
<body class="bg-white min-h-screen">
    <div class="container mx-auto px-4 py-10 max-w-3xl">
        <!-- 页面标题：替换为根目录下的UPARCEL-LOGO.jpg -->
        <header class="text-center mb-12">
            <img src="UPARCEL-LOGO.jpg" alt="UPARCEL-Logo" class="w-[clamp(12rem,40vw,18rem)] mx-auto mb-4 block">
        </header>

        <!-- 答案显示区域 -->
        <div id="answerContainer" class="bg-white rounded-xl shadow-soft p-6 mb-8 hidden">
            <h2 class="text-xl font-semibold text-gray-800 mb-5 flex items-center gap-2">
                <i class="fa fa-comment-o text-primary text-xl"></i>
                <span id="answerTitle" class="body-text">点击问题查看答案</span>
            </h2>
            <div class="relative">
                <div id="answerContent" class="body-text text-gray-600 pl-2 border-l-4 border-primary/20 p-3 rounded-r-lg"></div>
                <!-- 附件容器 -->
                <div id="attachmentsContainer" class="mt-4 pl-4"></div>
            </div>
        </div>

        <!-- 问题列表区域 -->
        <div class="bg-white rounded-xl shadow-soft p-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-5 flex items-center gap-2">
                <i class="fa fa-list-ul text-primary text-xl"></i>
                <span class="body-text">问题清单（点击查看答案）</span>
            </h2>
            <ul id="questionsList" class="space-y-3 text-gray-700"></ul>
        </div>

        <!-- 页脚 -->
        <footer class="mt-12 text-center text-gray-600 text-sm">
            <p class="body-text">© 2025 AWESUNG</p>
            <p class="body-text text-primary mt-1">美好生活，全球交付</p>
        </footer>
    </div>

    <!-- 右侧固定联系客服按钮（竖排优化） -->
    <button id="contactBtn" class="fixed-contact-btn bg-primary hover:bg-accent text-white rounded-lg shadow-soft transition-all flex items-center gap-2">
        <i class="fa fa-headphones"></i> 联系客服
    </button>

    <!-- 客服弹窗（优化Netlify Forms配置） -->
    <div id="contactModal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl p-6 max-w-md w-full mx-4 shadow-lg transform transition-all scale-100" id="modalContent">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-semibold text-gray-800 flex items-center gap-2">
                    <i class="fa fa-comments text-primary"></i> 联系人工客服
                </h3>
                <button type="button" id="closeModal" class="text-gray-400 hover:text-gray-600 transition-colors">
                    <i class="fa fa-times text-lg"></i>
                </button>
            </div>
            
            <!-- 成功提示 -->
            <div id="successMsg" class="hidden success-fade bg-green-50 border border-green-200 rounded-lg p-4 mb-4">
                <div class="flex items-center gap-2 text-green-700">
                    <i class="fa fa-check-circle text-xl"></i>
                    <div>
                        <h4 class="font-medium">提交成功！</h4>
                        <p class="text-sm">我们已收到您的咨询，将尽快回复。</p>
                    </div>
                </div>
            </div>
            
            <!-- Netlify表单（优化配置确保识别） -->
            <form name="contact" method="POST" netlify class="space-y-4" id="contactForm">
                <input type="hidden" name="form-name" value="contact">
                <div>
                    <label class="block text-sm text-gray-600 mb-1">您的姓名 *</label>
                    <input type="text" name="name" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all" required>
                </div>
                <div>
                    <label class="block text-sm text-gray-600 mb-1">您的邮箱 *</label>
                    <input type="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all" required>
                </div>
                <div>
                    <label class="block text-sm text-gray-600 mb-1">咨询内容 *</label>
                    <textarea name="message" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all" rows="4" required></textarea>
                </div>
                <button type="submit" id="submitBtn" class="w-full bg-primary hover:bg-accent text-white px-3 py-2 rounded-lg transition-all flex items-center justify-center gap-2">
                    <span>提交咨询</span>
                    <i class="fa fa-paper-plane-o"></i>
                </button>
            </form>
        </div>
    </div>

    <script>
        // 问答数据
        const qaData = [
            {
                question: "如何创建打单账号？",
                answer:`请提供贵司的开户资料，包括：
1. 开户手机号
2. 营业执照副本
我们将为您创建专属的打单账号。`,
                attachments: [
                    { name: "客户开户及联系登记表2025.xls", url: "attachments/customer_registration_2025.xls" }
                ]
            },
            {
                question: "介绍一下你们公司的业务？",
                answer: "我们欧洲业务部门开辟了多项优势渠道，涵盖清关，转运，一件代发，账号等业务服务，包括DHL,CTT等优惠的尾程价格账号。",
                attachments: [
                    { name: "AWESUNG业务介绍手册.pdf", url: "attachments/AWESUNG业务介绍手册.pdf" },
                    { name: "欧洲渠道价格表.xlsx", url: "attachments/欧洲渠道价格表.xlsx" }
                ]
            },
            {
                question: "财务结算模式是怎么样？可否月结？",
                answer: "您的意向合作业务是什么呢？账号业务需要预充值，我们的欧元收款账号是：XXX；人民币收款账号是：XXX；请在完成打款之后发送水单给我们业务负责人，我们会尽快给您开放打单额度。",
                attachments: [
                    { name: "收款银行账号.pdf", url: "attachments/收款银行账号.pdf" }
                ]
            },
            {
                question: "AAA",
                answer: "a。",
                attachments: []
            }
        ];

        // DOM元素
        const answerContainer = document.getElementById('answerContainer');
        const answerTitle = document.getElementById('answerTitle');
        const answerContent = document.getElementById('answerContent');
        const attachmentsContainer = document.getElementById('attachmentsContainer');
        const questionsList = document.getElementById('questionsList');
        const contactBtn = document.getElementById('contactBtn');
        const contactModal = document.getElementById('contactModal');
        const closeModal = document.getElementById('closeModal');
        const successMsg = document.getElementById('successMsg');
        const submitBtn = document.getElementById('submitBtn');
        const contactForm = document.getElementById('contactForm');
        const modalContent = document.getElementById('modalContent');

        // 初始化问题列表
        document.addEventListener('DOMContentLoaded', () => {
            qaData.forEach((item, index) => {
                const li = document.createElement('li');
                li.className = 'flex items-center gap-3 p-3 bg-secondary rounded-lg hover:bg-blue-50 cursor-pointer transition-all hover:shadow-sm';
                li.innerHTML = `
                    <span class="bg-primary/10 text-primary font-medium w-8 h-8 rounded-full flex items-center justify-center flex-shrink-0 text-sm">${index + 1}</span>
                    <span class="body-text text-sm text-gray-700 flex-1">${item.question}</span>
                `;
                li.addEventListener('click', () => showAnswer(index, item.question));
                questionsList.appendChild(li);
            });

            // 表单提交处理（优化请求逻辑）
            contactForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span>提交中...</span><i class="fa fa-spinner fa-spin"></i>';

                try {
                    const formData = new FormData(contactForm);
                    // 直接提交到Netlify，不手动设置Content-Type
                    const response = await fetch('/', {
                        method: 'POST',
                        body: formData,
                        headers: {
                            'Accept': 'application/json'
                        }
                    });

                    if (response.ok) {
                        // 显示成功提示
                        contactForm.classList.add('hidden');
                        successMsg.classList.remove('hidden');
                        contactForm.reset();

                        // 3秒后关闭弹窗并重置
                        setTimeout(() => {
                            contactModal.classList.add('hidden');
                            submitBtn.disabled = false;
                            submitBtn.innerHTML = '<span>提交咨询</span><i class="fa fa-paper-plane-o"></i>';
                            contactForm.classList.remove('hidden');
                            successMsg.classList.add('hidden');
                        }, 3000);
                    } else {
                        throw new Error('提交失败');
                    }
                } catch (error) {
                    alert('提交失败，请稍后重试！');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<span>提交咨询</span><i class="fa fa-paper-plane-o"></i>';
                }
            });
        });

        // 显示答案
        function showAnswer(index, questionText) {
            const item = qaData[index];
            answerTitle.textContent = questionText;
            answerContent.innerHTML = item.answer.replace(/\n/g, '<br>').replace(/\s{2,}/g, ' ');
            attachmentsContainer.innerHTML = '';
            
            if (item.attachments.length) {
                item.attachments.forEach(attach => {
                    const a = document.createElement('a');
                    a.href = attach.url;
                    a.download = attach.name;
                    a.className = 'inline-flex items-center gap-1 bg-secondary hover:bg-blue-50 text-gray-700 px-3 py-1.5 rounded text-sm transition-all mr-3 mb-2 hover:shadow-sm';
                    a.innerHTML = `<i class="fa fa-download text-primary"></i> 下载附件：${attach.name}`;
                    attachmentsContainer.appendChild(a);
                });
            } else {
                attachmentsContainer.innerHTML = '<p class="text-gray-400 text-sm">无附件</p>';
            }

            answerContainer.classList.remove('hidden');
            setTimeout(() => {
                answerContainer.classList.add('answer-fade');
            }, 10);
            answerContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        // 弹窗控制（添加动画效果）
        contactBtn.addEventListener('click', () => {
            contactModal.classList.remove('hidden');
            setTimeout(() => {
                modalContent.classList.add('scale-100');
                modalContent.classList.remove('scale-95');
            }, 10);
        });

        closeModal.addEventListener('click', () => {
            contactModal.classList.add('hidden');
        });

        contactModal.addEventListener('click', (e) => {
            if (e.target === contactModal) contactModal.classList.add('hidden');
        });

        // 键盘ESC关闭弹窗
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !contactModal.classList.contains('hidden')) {
                contactModal.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
