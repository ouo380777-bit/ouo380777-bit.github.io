<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPARCEL FAQ</title>
    <!-- 外部资源引入 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind 配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#03519D', // 主色保留
                        secondary: '#F8FAFC', // 更浅的背景
                        neutral: {
                            100: '#F3F4F6',
                            200: '#E5E7EB',
                            700: '#374151',
                            800: '#1F2937'
                        }
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                        'microsoft-yahei': ['"Microsoft YaHei"', 'sans-serif'] // 添加微软雅黑字体
                    },
                    boxShadow: {
                        'card': '0 4px 20px rgba(0, 0, 0, 0.05)',
                        'hover': '0 8px 30px rgba(0, 0, 0, 0.08)',
                    }
                }
            }
        }
    </script>
    
    <!-- 自定义样式 -->
    <style type="text/tailwindcss">
        @layer utilities {
            .answer-fade { 
                animation: fadeIn 0.3s ease-out; 
            }
            .hover-lift {
                transition: transform 0.2s ease, box-shadow 0.2s ease;
            }
            .hover-lift:hover {
                transform: translateY(-2px);
            }
            @keyframes fadeIn { 
                from { opacity: 0; transform: translateY(10px); } 
                to { opacity: 1; transform: translateY(0); } 
            }
            .body-text { 
                font-family: 'Inter', sans-serif;
                font-size: 0.95rem; 
                line-height: 1.7; 
                letter-spacing: 0.02em; 
            }
            /* 联系按钮（现代横向样式） */
            .contact-btn {
                position: fixed;
                right: 20px;
                bottom: 20px;
                z-index: 40;
                display: flex;
                align-items: center;
                gap: 8px;
                padding: 12px 18px;
                border-radius: 30px;
                transition: all 0.3s ease;
            }
            /* 标语样式优化 */
            .slogan-text {
                font-family: "Microsoft YaHei", sans-serif;
                font-size: 0.9rem; /* 更小的字号 */
                line-height: 1.2;   /* 更小的行间距 */
                letter-spacing: 0.01em;
                color: #9CA3AF;
            }
        }
    </style>
</head>

<!-- 现代简约背景 -->
<body class="bg-white min-h-screen font-inter text-neutral-800">
    <div class="container mx-auto px-4 sm:px-6 py-12 max-w-3xl">
        <!-- 页面标题：Logo+留白优化 -->
        <header class="text-center mb-16">
            <img src="UPARCEL-LOGO.jpg" alt="UPARCEL-Logo" class="w-[clamp(10rem,35vw,16rem)] mx-auto mb-2 block">
        </header>

        <!-- 答案显示区域（现代卡片风格） -->
        <div id="answerContainer" class="bg-white rounded-xl shadow-card p-6 sm:p-8 mb-8 hidden">
            <h2 class="text-xl sm:text-2xl font-semibold text-neutral-800 mb-5 flex items-center gap-2">
                <i class="fa-solid fa-comment-dots text-primary text-lg"></i>
                <span id="answerTitle" class="body-text">点击问题查看答案</span>
            </h2>
            <div class="relative">
                <div id="answerContent" class="body-text text-neutral-700 pl-2 border-l-3 border-primary/70 p-3 rounded-r-lg"></div>
                <!-- 附件容器（现代按钮风格） -->
                <div id="attachmentsContainer" class="mt-4 pl-4 flex flex-wrap gap-3">
                    <!-- 附件按钮示例 -->
                </div>
            </div>
        </div>

        <!-- 问题列表区域（现代卡片+留白） -->
        <div class="bg-white rounded-xl shadow-card p-6 sm:p-8 mb-16">
            <!-- 右上角标语（优化样式） -->
            <div class="text-right mb-6">
                <p class="font-medium slogan-text">美好生活，全球交付</p>
            </div>
            
            <h2 class="text-xl sm:text-2xl font-semibold text-neutral-800 mb-6 flex items-center gap-2">
                <i class="fa-solid fa-list-check text-primary text-lg"></i>
                <span class="body-text">问题清单（点击查看答案）</span>
            </h2>
            <ul id="questionsList" class="space-y-3 text-neutral-700">
                <!-- 问题项动态生成 -->
            </ul>
        </div>

        <!-- 页脚（极简风格） -->
        <footer class="mt-8 text-center text-neutral-500 text-sm">
            <p>© 2025 UPARCEL. All Rights Reserved.</p>
        </footer>
    </div>

    <!-- 右侧联系按钮（现代悬浮样式） -->
    <button id="contactBtn" class="contact-btn bg-primary text-white shadow-card hover:shadow-hover hover-lift">
        <i class="fa-solid fa-headphones-simple"></i>
        <span>联系客服</span>
    </button>

    <!-- 客服弹窗（现代模态框） -->
    <div id="contactModal" class="fixed inset-0 bg-black/30 backdrop-blur-sm flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl shadow-card p-6 sm:p-8 max-w-md w-full mx-4 transform transition-all scale-100" id="modalContent">
            <div class="flex justify-between items-center mb-5">
                <h3 class="text-xl font-semibold text-neutral-800 flex items-center gap-2">
                    <i class="fa-solid fa-comments text-primary"></i> 联系人工客服
                </h3>
                <button type="button" id="closeModal" class="text-neutral-400 hover:text-neutral-600 transition-colors">
                    <i class="fa-solid fa-xmark text-lg"></i>
                </button>
            </div>
            
            <!-- 成功提示 -->
            <div id="successMsg" class="hidden bg-green-50 border border-green-200 rounded-lg p-4 mb-4">
                <div class="flex items-center gap-2 text-green-700">
                    <i class="fa-solid fa-check-circle text-xl"></i>
                    <div>
                        <h4 class="font-medium">提交成功！</h4>
                        <p class="text-sm">我们已收到您的咨询，将尽快回复。</p>
                    </div>
                </div>
            </div>
            
            <!-- 表单（现代简洁样式） -->
            <form name="contact" method="POST" netlify class="space-y-4" id="contactForm">
                <input type="hidden" name="form-name" value="contact">
                <div>
                    <label class="block text-sm text-neutral-600 mb-1.5">您的姓名 *</label>
                    <input type="text" name="name" class="w-full px-4 py-2.5 border border-neutral-200 rounded-lg focus:ring-2 focus:ring-primary/30 focus:border-primary transition-all outline-none" required>
                </div>
                <div>
                    <label class="block text-sm text-neutral-600 mb-1.5">您的邮箱 *</label>
                    <input type="email" name="email" class="w-full px-4 py-2.5 border border-neutral-200 rounded-lg focus:ring-2 focus:ring-primary/30 focus:border-primary transition-all outline-none" required>
                </div>
                <div>
                    <label class="block text-sm text-neutral-600 mb-1.5">咨询内容 *</label>
                    <textarea name="message" class="w-full px-4 py-2.5 border border-neutral-200 rounded-lg focus:ring-2 focus:ring-primary/30 focus:border-primary transition-all outline-none" rows="4" required></textarea>
                </div>
                <button type="submit" id="submitBtn" class="w-full bg-primary text-white px-4 py-2.5 rounded-lg hover:bg-primary/90 transition-all flex items-center justify-center gap-2 hover-lift">
                    <span>提交咨询</span>
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>

    <script>
        // 问答数据
        const qaData = [
            {
                question: "如何创建打单账号？",
                answer:`请提供贵司的开户资料，包括：
1. 开户手机号
2. 营业执照副本
我们将为您创建专属的打单账号。`,
                attachments: [
                    { name: "客户开户及联系登记表2025.xls", url: "attachments/customer_registration_2025.xls" }
                ]
            },
            {
                question: "介绍一下你们公司的业务？",
                answer: "我们欧洲业务部门开辟了多项优势渠道，涵盖清关，转运，一件代发，账号等业务服务，包括DHL,CTT等优惠的尾程价格账号。",
                attachments: [
                    { name: "AWESUNG业务介绍手册.pdf", url: "attachments/AWESUNG业务介绍手册.pdf" },
                    { name: "欧洲渠道价格表.xlsx", url: "attachments/欧洲渠道价格表.xlsx" }
                ]
            },
            {
                question: "财务结算模式是怎么样？可否月结？",
                answer: "您的意向合作业务是什么呢？账号业务需要预充值，我们的欧元收款账号是：XXX；人民币收款账号是：XXX；请在完成打款之后发送水单给我们业务负责人，我们会尽快给您开放打单额度。",
                attachments: [
                    { name: "收款银行账号.pdf", url: "attachments/收款银行账号.pdf" }
                ]
            },
            {
                question: "AAA",
                answer: "a。",
                attachments: []
            }
        ];

        // DOM元素
        const answerContainer = document.getElementById('answerContainer');
        const answerTitle = document.getElementById('answerTitle');
        const answerContent = document.getElementById('answerContent');
        const attachmentsContainer = document.getElementById('attachmentsContainer');
        const questionsList = document.getElementById('questionsList');
        const contactBtn = document.getElementById('contactBtn');
        const contactModal = document.getElementById('contactModal');
        const closeModal = document.getElementById('closeModal');
        const successMsg = document.getElementById('successMsg');
        const submitBtn = document.getElementById('submitBtn');
        const contactForm = document.getElementById('contactForm');
        const modalContent = document.getElementById('modalContent');

        // 初始化问题列表（现代样式）
        document.addEventListener('DOMContentLoaded', () => {
            qaData.forEach((item, index) => {
                const li = document.createElement('li');
                li.className = 'flex items-center gap-3 p-3.5 bg-secondary rounded-lg cursor-pointer transition-all hover:bg-neutral-100 hover-lift';
                li.innerHTML = `
                    <span class="w-8 h-8 rounded-full flex items-center justify-center flex-shrink-0 text-sm font-medium bg-primary/10 text-primary">${index + 1}</span>
                    <span class="body-text text-sm sm:text-base text-neutral-700 flex-1">${item.question}</span>
                `;
                li.addEventListener('click', () => showAnswer(index, item.question));
                questionsList.appendChild(li);
            });

            // 表单提交处理
            contactForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span>提交中...</span><i class="fa-solid fa-spinner fa-spin ml-2"></i>';

                try {
                    const formData = new FormData(contactForm);
                    const response = await fetch('/', {
                        method: 'POST',
                        body: formData,
                        headers: { 'Accept': 'application/json' }
                    });

                    if (response.ok) {
                        contactForm.classList.add('hidden');
                        successMsg.classList.remove('hidden');
                        contactForm.reset();
                        setTimeout(() => {
                            contactModal.classList.add('hidden');
                            submitBtn.disabled = false;
                            submitBtn.innerHTML = '<span>提交咨询</span><i class="fa-solid fa-paper-plane ml-2"></i>';
                            contactForm.classList.remove('hidden');
                            successMsg.classList.add('hidden');
                        }, 3000);
                    } else {
                        throw new Error('提交失败');
                    }
                } catch (error) {
                    alert('提交失败，请稍后重试！');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<span>提交咨询</span><i class="fa-solid fa-paper-plane ml-2"></i>';
                }
            });
        });

        // 显示答案（附件按钮现代样式）
        function showAnswer(index, questionText) {
            const item = qaData[index];
            answerTitle.textContent = questionText;
            answerContent.innerHTML = item.answer.replace(/\n/g, '<br>').replace(/\s{2,}/g, ' ');
            attachmentsContainer.innerHTML = '';
            
            if (item.attachments.length) {
                item.attachments.forEach(attach => {
                    const a = document.createElement('a');
                    a.href = attach.url;
                    a.download = attach.name;
                    a.className = 'inline-flex items-center gap-2 px-4 py-2 bg-neutral-100 text-neutral-700 rounded-lg text-sm hover:bg-neutral-200 transition-all';
                    a.innerHTML = `<i class="fa-solid fa-download text-primary"></i> ${attach.name}`;
                    attachmentsContainer.appendChild(a);
                });
            } else {
                attachmentsContainer.innerHTML = '<p class="text-neutral-500 text-sm">无附件</p>';
            }

            answerContainer.classList.remove('hidden');
            setTimeout(() => {
                answerContainer.classList.add('answer-fade');
            }, 10);
            answerContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        // 弹窗控制
        contactBtn.addEventListener('click', () => {
            contactModal.classList.remove('hidden');
            setTimeout(() => modalContent.classList.add('scale-100'), 10);
        });
        closeModal.addEventListener('click', () => contactModal.classList.add('hidden'));
        contactModal.addEventListener('click', (e) => {
            if (e.target === contactModal) contactModal.classList.add('hidden');
        });
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !contactModal.classList.contains('hidden')) {
                contactModal.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
