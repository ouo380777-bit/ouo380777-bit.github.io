<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPARCEL 服务中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            primary: '#03519D', // 企业主蓝
                            light: '#E6F0FA',
                            dark: '#023A73',
                            text: '#1D2939'
                        }
                    },
                    fontFamily: {
                        inter: ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .answer-fade { animation: fadeIn 0.3s ease-out; }
            .hover-lift { transition: transform 0.2s ease; }
            .hover-lift:hover { transform: translateY(-2px); }
            @keyframes fadeIn { 
                from { opacity: 0; transform: translateY(10px); } 
                to { opacity: 1; transform: translateY(0); } 
            }
            .body-text { 
                font-family: 'Inter', sans-serif;
                font-size: 0.95rem; 
                line-height: 1.7; 
            }
        }
    </style>
</head>

<body class="bg-white min-h-screen font-inter text-brand-text">
    <div class="container mx-auto px-4 sm:px-6 py-12 max-w-3xl">
        <!-- Logo区域 -->
        <header class="text-center mb-12">
            <img src="UPARCEL-LOGO.jpg" alt="UPARCEL" class="w-[clamp(10rem,35vw,16rem)] mx-auto block">
            <h1 class="text-xl sm:text-2xl font-semibold text-brand-primary mt-4">UPARCEL 服务中心</h1>
        </header>

        <!-- 答案区域 -->
        <div id="answerContainer" class="bg-white rounded-xl border border-gray-200 shadow-sm p-6 sm:p-8 mb-8 hidden">
            <h2 class="text-xl font-semibold mb-5 flex items-center gap-2">
                <i class="fa-solid fa-info-circle text-brand-primary"></i>
                <span id="answerTitle">问题详情</span>
            </h2>
            <div id="answerContent" class="body-text text-gray-700 pl-2 border-l-2 border-brand-primary/50 p-3"></div>
            <div id="attachmentsContainer" class="mt-4 flex flex-wrap gap-3"></div>
        </div>

        <!-- 问题列表 -->
        <div class="bg-white rounded-xl border border-gray-200 shadow-sm p-6 sm:p-8">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-semibold flex items-center gap-2">
                    <i class="fa-solid fa-list-check text-brand-primary"></i>
                    <span>常见问题</span>
                </h2>
                <p class="text-sm text-brand-primary">美好生活 · 全球交付</p>
            </div>
            <ul id="questionsList" class="space-y-3">
                <!-- 问题项 -->
            </ul>
        </div>

        <!-- 页脚 -->
        <footer class="mt-12 text-center text-gray-500 text-sm">
            <p>© 2025 UPARCEL. 保留所有权利。</p>
        </footer>
    </div>

    <!-- 联系按钮 -->
    <button id="contactBtn" class="fixed right-4 bottom-4 z-40 bg-brand-primary text-white px-4 py-2 rounded-lg flex items-center gap-2 shadow hover:bg-brand-dark transition">
        <i class="fa-solid fa-headphones"></i>
        <span>联系客服</span>
    </button>

    <!-- 弹窗 -->
    <div id="contactModal" class="fixed inset-0 bg-black/20 backdrop-blur-sm flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl p-6 sm:p-8 max-w-md w-full mx-4">
            <div class="flex justify-between items-center mb-5">
                <h3 class="text-xl font-semibold text-brand-primary">联系我们</h3>
                <button id="closeModal" class="text-gray-400 hover:text-gray-600"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <form name="contact" method="POST" netlify class="space-y-4">
                <input type="hidden" name="form-name" value="contact">
                <div>
                    <label class="block text-sm text-gray-600 mb-1">您的姓名 *</label>
                    <input type="text" name="name" class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:border-brand-primary focus:outline-none" required>
                </div>
                <div>
                    <label class="block text-sm text-gray-600 mb-1">您的邮箱 *</label>
                    <input type="email" name="email" class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:border-brand-primary focus:outline-none" required>
                </div>
                <div>
                    <label class="block text-sm text-gray-600 mb-1">咨询内容 *</label>
                    <textarea name="message" class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:border-brand-primary focus:outline-none" rows="4" required></textarea>
                </div>
                <button type="submit" class="w-full bg-brand-primary text-white py-2 rounded-lg hover:bg-brand-dark transition">提交咨询</button>
            </form>
        </div>
    </div>

    <script>
        const qaData = [
            {
                question: "如何创建打单账号？",
                answer:`请提供贵司的开户资料，包括：<br>1. 开户手机号<br>2. 营业执照副本<br>我们将为您创建专属的打单账号。`,
                attachments: [{ name: "客户开户表.xls", url: "attachments/customer_registration_2025.xls" }]
            },
            {
                question: "介绍一下你们公司的业务？",
                answer: "我们欧洲业务部门涵盖清关、转运、一件代发等服务，提供DHL、CTT等优惠尾程账号。",
                attachments: [{ name: "业务手册.pdf", url: "attachments/AWESUNG业务介绍手册.pdf" }]
            },
            {
                question: "财务结算模式是怎么样？可否月结？",
                answer: "账号业务需预充值，收款账号：<br>欧元：XXX<br>人民币：XXX<br>打款后发水单给负责人即可开通。",
                attachments: [{ name: "收款账号.pdf", url: "attachments/收款银行账号.pdf" }]
            },
            {
                question: "AAA",
                answer: "a。",
                attachments: []
            }
        ];

        // DOM元素
        const answerContainer = document.getElementById('answerContainer');
        const answerTitle = document.getElementById('answerTitle');
        const answerContent = document.getElementById('answerContent');
        const attachmentsContainer = document.getElementById('attachmentsContainer');
        const questionsList = document.getElementById('questionsList');
        const contactBtn = document.getElementById('contactBtn');
        const contactModal = document.getElementById('contactModal');
        const closeModal = document.getElementById('closeModal');

        // 初始化问题列表
        document.addEventListener('DOMContentLoaded', () => {
            qaData.forEach((item, index) => {
                const li = document.createElement('li');
                li.className = 'p-4 bg-brand-light rounded-lg cursor-pointer hover:bg-blue-50 transition hover-lift';
                li.innerHTML = `<span class="inline-block w-6 h-6 rounded-full bg-brand-primary text-white text-xs flex items-center justify-center mr-2">${index+1}</span>${item.question}`;
                li.addEventListener('click', () => showAnswer(item));
                questionsList.appendChild(li);
            });
        });

        // 显示答案
        function showAnswer(item) {
            answerTitle.textContent = item.question;
            answerContent.innerHTML = item.answer;
            attachmentsContainer.innerHTML = '';
            item.attachments.forEach(attach => {
                const a = document.createElement('a');
                a.href = attach.url;
                a.download = attach.name;
                a.className = 'inline-flex items-center gap-1 px-3 py-1.5 bg-white border border-gray-200 rounded text-sm text-brand-primary hover:bg-gray-50';
                a.innerHTML = `<i class="fa-solid fa-download"></i> ${attach.name}`;
                attachmentsContainer.appendChild(a);
            });
            answerContainer.classList.remove('hidden');
            setTimeout(() => answerContainer.classList.add('answer-fade'), 10);
            answerContainer.scrollIntoView({ behavior: 'smooth' });
        }

        // 弹窗控制
        contactBtn.addEventListener('click', () => contactModal.classList.remove('hidden'));
        closeModal.addEventListener('click', () => contactModal.classList.add('hidden'));
        contactModal.addEventListener('click', (e) => e.target === contactModal && contactModal.classList.add('hidden'));
    </script>
</body>
</html>
