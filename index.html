<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPARCEL FAQ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#03519D',
                        stripe1: '#E6F7FF',   /* 极浅青（更柔和） */
                        stripe2: '#F0F5FF',   /* 极浅蓝 */
                        stripe3: '#F5F0FF',   /* 极浅紫 */
                        stripe4: '#FFF5F7',   /* 极浅粉 */
                    },
                    fontFamily: {
                        inter: ['"Microsoft YaHei"', 'Inter', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .answer-fade { 
                animation: fadeIn 0.3s ease-out; 
            }
            @keyframes fadeIn { 
                from { opacity: 0; transform: translateY(10px); } 
                to { opacity: 1; transform: translateY(0); } 
            }
            .body-text { 
                font-family: "Microsoft YaHei", sans-serif !important;
                font-size: 0.95rem; 
                line-height: 1.8; 
            }
            .slogan-text {
                font-family: "Microsoft YaHei", sans-serif !important;
                font-size: 0.9rem;
                color: #9CA3AF;
            }
            .logo-placeholder {
                background-color: #F8FAFC;
                border-radius: 8px;
                display: flex;
                align-items: center;
                justify-content: center;
                color: #03519D;
                font-weight: 600;
                font-family: "Microsoft YaHei", sans-serif !important;
            }
            body {
                font-family: "Microsoft YaHei", sans-serif !important;
            }
            .question-text {
                font-family: "Microsoft YaHei", sans-serif !important;
                font-size: 0.9rem; /* 放大字体，提升清晰度 */
                line-height: 1.6;
                color: #374151;
                font-weight: 450; /* 轻微加粗，更清晰 */
            }

            /* ========== 彻底消除生硬线条：渐变融合+无边界过渡 ========== */
            @keyframes softShimmer {
                0% { background-position: -3000px 0; }
                100% { background-position: 3000px 0; }
            }
            .questions-card {
                position: relative;
                overflow: hidden;
                background-color: white;
                /* 背景渐变完全融入，无边界 */
                background: linear-gradient(180deg, #FAFCFF 0%, white 100%);
                border-radius: 16px;
            }
            /* 流光层：极浅色调+超大模糊+低透明度，消除生硬过渡 */
            .questions-card::before {
                content: '';
                position: absolute;
                top: -50%;
                left: -50%;
                width: 200%;
                height: 200%;
                z-index: 0;
                background: linear-gradient(
                    45deg,
                    transparent,
                    rgba(230, 247, 255, 0.3), /* 极浅青，透明度更低 */
                    rgba(240, 245, 255, 0.25),
                    rgba(245, 240, 255, 0.2),
                    rgba(255, 245, 247, 0.15),
                    transparent
                );
                background-size: 3000px 100%;
                animation: softShimmer 40s linear infinite; /* 更慢的速度 */
                pointer-events: none;
                filter: blur(10px); /* 超大模糊，彻底消除边缘 */
                opacity: 0.9;
            }
            .questions-header::before {
                content: '';
                display: block;
                width: 100%;
                height: 3px;
                margin-bottom: 1rem;
                background: linear-gradient(
                    45deg,
                    var(--stripe1),
                    var(--stripe2),
                    var(--stripe3),
                    var(--stripe4)
                );
                border-radius: 3px;
                opacity: 0.5;
                filter: blur(2px);
            }
            .questions-wrapper {
                position: relative;
                z-index: 1;
            }

            /* ========== 问题项：消除模糊+提升清晰度 ========== */
            .question-item {
                background-color: rgba(255, 255, 255, 0.98); /* 接近纯白，消除模糊 */
                transition: all 0.3s ease;
                border-radius: 10px;
                margin-bottom: 8px; /* 增加间距，避免粘连 */
                padding: 14px 16px; /* 增大内边距，更舒展 */
                cursor: pointer;
                border: 1px solid rgba(230, 247, 255, 0.5); /* 极浅边框，无生硬感 */
            }
            .question-item:hover, .question-item.active {
                background-color: white;
                box-shadow: 0 4px 15px rgba(230, 247, 255, 0.4);
                transform: translateY(-1px);
                border-color: rgba(230, 247, 255, 0.8);
            }
            .question-number {
                width: 24px;
                height: 24px;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 13px;
                background-color: rgba(230, 247, 255, 0.6);
                color: #03519D;
                margin-right: 10px;
            }
            .question-item:hover .question-number, .question-item.active .question-number {
                background-color: rgba(3, 81, 157, 0.1);
            }

            /* ========== 按钮样式 ========== */
            .hover-lift {
                transition: all 0.3s ease;
            }
            .hover-lift:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 15px rgba(230, 247, 255, 0.4);
            }
            .contact-btn {
                position: fixed;
                right: 20px;
                bottom: 20px;
                z-index: 40;
                display: flex;
                align-items: center;
                gap: 8px;
                padding: 12px 20px;
                border-radius: 50px;
                font-family: "Microsoft YaHei", sans-serif !important;
                font-size: 14px;
                background: linear-gradient(45deg, #E6F7FF, #F0F5FF);
                color: #03519D;
                border: 1px solid rgba(230, 247, 255, 0.8);
            }
            .submit-btn {
                padding: 12px 20px;
                border-radius: 8px;
                font-size: 14px;
                background: linear-gradient(45deg, #E6F7FF, #F0F5FF);
                color: #03519D;
                border: 1px solid rgba(230, 247, 255, 0.8);
            }
            .attach-btn {
                padding: 8px 16px;
                border-radius: 6px;
                font-size: 13px;
                background-color: rgba(230, 247, 255, 0.5);
                color: #03519D;
            }
        }
    </style>
</head>

<body class="bg-white min-h-screen font-inter text-neutral-800">
    <div class="container mx-auto px-4 sm:px-6 py-12 max-w-3xl">
        <header class="text-center mb-6">
            <img 
                src="./UPARCEL-LOGO.jpg" 
                alt="UPARCEL-Logo" 
                class="w-[clamp(12rem,40vw,20rem)] mx-auto mb-0 block logo-placeholder"
                onerror="this.textContent='UPARCEL'; this.style.height='120px'; this.style.background='linear-gradient(45deg, #E6F7FF, #F0F5FF)'; this.style.color='#03519D';"
            >
        </header>

        <div id="answerContainer" class="bg-white rounded-xl shadow-sm p-6 sm:p-8 mb-8 hidden border border-stripe1/50">
            <h2 class="text-xl sm:text-2xl font-semibold text-neutral-800 mb-5 flex items-center gap-2">
                <i class="fa-solid fa-comment-dots text-primary text-lg"></i>
                <span id="answerTitle" class="body-text">点击问题查看答案</span>
            </h2>
            <div class="relative">
                <div id="answerContent" class="body-text text-neutral-700 pl-2 border-l-3 border-stripe1/80 p-3 rounded-r-lg"></div>
                <div id="attachmentsContainer" class="mt-4 pl-4 flex flex-wrap gap-3"></div>
            </div>
        </div>

        <div class="questions-card p-6 sm:p-8 mb-16">
            <div class="text-right mb-6">
                <p class="font-medium slogan-text">美好生活，全球交付</p>
            </div>
            
            <div class="questions-header">
                <h2 class="text-2xl sm:text-3xl font-semibold text-neutral-800 mb-6 flex items-center gap-2">
                    <i class="fa-solid fa-list-check text-primary text-lg"></i>
                    <span class="body-text">问题清单（点击查看答案）</span>
                </h2>
            </div>
            
            <div class="questions-wrapper">
                <ul id="questionsList" class="text-neutral-700"></ul>
            </div>
        </div>

        <footer class="mt-8 text-center text-neutral-500 text-sm">
            <p style="font-family: 'Microsoft YaHei', sans-serif !important;">© 2025 UPARCEL. All Rights Reserved.</p>
        </footer>
    </div>

    <button id="contactBtn" class="contact-btn hover-lift">
        <i class="fa-solid fa-headphones-simple"></i>
        <span>联系客服</span>
    </button>

    <div id="contactModal" class="fixed inset-0 bg-black/10 backdrop-blur-sm flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl p-6 sm:p-8 max-w-md w-full mx-4 transform transition-all duration-300 scale-95 opacity-0" id="modalContent">
            <div class="flex justify-between items-center mb-5">
                <h3 class="text-xl sm:text-2xl font-semibold text-neutral-800 flex items-center gap-2">
                    <i class="fa-solid fa-comments text-primary"></i>
                    <span class="body-text">联系人工客服</span>
                </h3>
                <button type="button" id="closeModal" class="text-neutral-400 hover:text-neutral-600 transition-colors">
                    <i class="fa-solid fa-xmark text-lg"></i>
                </button>
            </div>
            
            <div id="successMsg" class="hidden bg-green-50/80 border border-green-200 rounded-lg p-4 mb-4 answer-fade">
                <div class="flex items-center gap-2 text-green-700">
                    <i class="fa-solid fa-check-circle text-xl"></i>
                    <div>
                        <h4 class="font-medium body-text">提交成功！</h4>
                        <p class="text-sm body-text">我们已收到您的咨询，将尽快回复。</p>
                    </div>
                </div>
            </div>
            
            <form 
                name="contact" 
                method="POST" 
                netlify-honeypot="bot-field" 
                data-netlify="true" 
                netlify
                action="/"
                enctype="application/x-www-form-urlencoded"
                class="space-y-4" 
                id="contactForm"
            >
                <input type="hidden" name="form-name" value="contact">
                <div class="hidden">
                    <label>不要填写：<input name="bot-field"></label>
                </div>
                <div>
                    <label class="block text-sm text-neutral-600 mb-1.5 body-text">您的姓名 *</label>
                    <input type="text" name="name" class="w-full px-4 py-2.5 border border-stripe1/50 rounded-lg focus:ring-2 focus:ring-stripe1/50 focus:border-primary transition-all outline-none body-text" required>
                </div>
                <div>
                    <label class="block text-sm text-neutral-600 mb-1.5 body-text">您的邮箱 *</label>
                    <input type="email" name="email" class="w-full px-4 py-2.5 border border-stripe1/50 rounded-lg focus:ring-2 focus:ring-stripe1/50 focus:border-primary transition-all outline-none body-text" required>
                </div>
                <div>
                    <label class="block text-sm text-neutral-600 mb-1.5 body-text">咨询内容 *</label>
                    <textarea name="message" class="w-full px-4 py-2.5 border border-stripe1/50 rounded-lg focus:ring-2 focus:ring-stripe1/50 focus:border-primary transition-all outline-none body-text" rows="4" required></textarea>
                </div>
                <button type="submit" id="submitBtn" class="submit-btn hover-lift w-full flex items-center justify-center gap-2">
                    <span>提交咨询</span>
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>

    <script>
        const qaData = [
            {
                question: "合作流程是怎样的？从报价到正式发货需要多久？需要提供哪些资料？",
                answer: `您好，我们的合作流程简洁高效，全程最快对接当天即可完成：
1.资料提交：请填写我们的开户信息资料表，我们会尽快给您开通专属的oms账号。
2.合同与结算确认：我们收到资料后，会立即提供合同，同步确认结算方式（预充值 / 账期）、币种等细则，这一步可与系统对接并行推进。
3.系统对接与测试：我们为您提供 TMS/WMS 系统操作培训，您可在我们oms系统测试下单和进行api对接，确认操作流畅。
4.正式发货：测试没有问题之后，即可批量正式发货，后续按约定结算周期对账即可，多退少补。`,
                attachments: [
                    { name: "客户开户及联系登记表2025.xls", url: "./attachments/customer_registration_2025.xls" }
                ]
            },
            {
                question: "介绍一下你们公司的业务？",
                answer: `我们业务部门开辟了多项优势渠道，涵盖清关，转运，一件代发，账号等业务服务，包括DHL,FedEx等优惠的尾程价格账号。请提供您需要的目的国家和物流商服务，预估单量，我们给您发送专属报价。`,
                attachments: [
                    { name: "AWESUNG业务介绍手册.pdf", url: "./attachments/AWESUNG业务介绍手册.pdf" }
                ]
            },
            {
                question: "财务结算模式是怎么样？可否月结？",
                answer: `您的意向合作业务是什么呢？账号业务需要预充值，我们的欧元收款账号是：XXX；人民币收款账号是：XXX；
请在完成打款之后发送水单给我们业务负责人，我们会尽快给您开放打单额度。`,
                attachments: [
                    { name: "收款银行账号.pdf", url: "./attachments/收款银行账号.pdf" }
                ]
            },
            {
                question: "货物运输过程中如果丢失、损坏了，怎么申请索赔？索赔流程和时效是怎样的？",
                answer: `不同物流渠道的官方赔付标准及索赔规则存在差异，我们已为您整理了主流渠道的详细索赔流程（含申请步骤、所需资料、时效标准），具体内容可参考附件，如有疑问可随时联系我们对接。`,
                attachments: []
            }
        ];

        const answerContainer = document.getElementById('answerContainer');
        const answerTitle = document.getElementById('answerTitle');
        const answerContent = document.getElementById('answerContent');
        const attachmentsContainer = document.getElementById('attachmentsContainer');
        const questionsList = document.getElementById('questionsList');
        const contactBtn = document.getElementById('contactBtn');
        const contactModal = document.getElementById('contactModal');
        const closeModal = document.getElementById('closeModal');
        const successMsg = document.getElementById('successMsg');
        const submitBtn = document.getElementById('submitBtn');
        const contactForm = document.getElementById('contactForm');
        const modalContent = document.getElementById('modalContent');
        let activeQuestionItem = null;

        document.addEventListener('DOMContentLoaded', () => {
            qaData.forEach((item, index) => {
                const li = document.createElement('li');
                li.className = 'question-item hover-lift flex items-center';
                li.innerHTML = `
                    <span class="question-number">${index + 1}</span>
                    <span class="question-text flex-1">${item.question}</span>
                `;
                li.addEventListener('click', () => {
                    if (activeQuestionItem) {
                        activeQuestionItem.classList.remove('active');
                    }
                    li.classList.add('active');
                    activeQuestionItem = li;
                    showAnswer(index, item.question);
                });
                questionsList.appendChild(li);
            });

            contactForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span>提交中...</span><i class="fa-solid fa-spinner fa-spin"></i>';

                try {
                    const formData = new FormData(contactForm);
                    const response = await fetch('/', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: new URLSearchParams(formData).toString()
                    });

                    if (response.ok) {
                        successMsg.classList.remove('hidden');
                        contactForm.reset();
                        setTimeout(() => {
                            successMsg.classList.add('hidden');
                        }, 5000);
                    } else {
                        alert('提交失败，请稍后重试！');
                    }
                } catch (error) {
                    alert('网络错误，请检查网络后重试！');
                    console.error('表单提交失败：', error);
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<span>提交咨询</span><i class="fa-solid fa-paper-plane"></i>';
                }
            });
        });

        function showAnswer(index, questionText) {
            const item = qaData[index];
            answerTitle.textContent = questionText;
            answerContent.innerHTML = item.answer.replace(/\n/g, '<br>');
            attachmentsContainer.innerHTML = '';
            
            if (item.attachments.length) {
                item.attachments.forEach(attach => {
                    const a = document.createElement('a');
                    a.href = attach.url;
                    a.download = attach.name;
                    a.className = 'attach-btn hover-lift inline-flex items-center gap-2 px-4 py-2 rounded-lg text-sm';
                    a.innerHTML = `<i class="fa-solid fa-download text-primary"></i> ${attach.name}`;
                    attachmentsContainer.appendChild(a);
                });
            } else {
                attachmentsContainer.innerHTML = '<p class="text-neutral-500 text-sm body-text">无附件</p>';
            }

            answerContainer.classList.remove('hidden');
            setTimeout(() => {
                answerContainer.classList.add('answer-fade');
            }, 10);
            answerContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        contactBtn.addEventListener('click', () => {
            contactModal.classList.remove('hidden');
            setTimeout(() => {
                modalContent.classList.remove('scale-95', 'opacity-0');
                modalContent.classList.add('scale-100', 'opacity-100');
            }, 50);
        });

        closeModal.addEventListener('click', () => {
            modalContent.classList.remove('scale-100', 'opacity-100');
            modalContent.classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                contactModal.classList.add('hidden');
                successMsg.classList.add('hidden');
            }, 300);
        });

        contactModal.addEventListener('click', (e) => {
            if (e.target === contactModal) {
                modalContent.classList.remove('scale-100', 'opacity-100');
                modalContent.classList.add('scale-95', 'opacity-0');
                setTimeout(() => {
                    contactModal.classList.add('hidden');
                    successMsg.classList.add('hidden');
                }, 300);
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !contactModal.classList.contains('hidden')) {
                modalContent.classList.remove('scale-100', 'opacity-100');
                modalContent.classList.add('scale-95', 'opacity-0');
                setTimeout(() => {
                    contactModal.classList.add('hidden');
                    successMsg.classList.add('hidden');
                }, 300);
            }
        });
    </script>
</body>
</html>
