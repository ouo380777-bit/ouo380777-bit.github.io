    <style type="text/tailwindcss">
        @layer utilities {
            /* 答案淡入动画 */
            .answer-fade { animation: fadeIn 0.3s ease-out; }
            @keyframes fadeIn { 
                from { opacity: 0; transform: translateY(10px); } 
                to { opacity: 1; transform: translateY(0); } 
            }

            /* 基础文字样式 */
            .base-text { 
                font-family: "Microsoft YaHei", sans-serif !important;
                font-size: 0.95rem; 
                line-height: 1.8; 
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            text-indent: 2em; 
            }
            .question-text { 
                @apply base-text;
                font-size: 0.9rem;
                line-height: 1.6;
                color: #374151;
                text-shadow: 0 0 0 transparent;
                flex: 1; /* 文字占满剩余空间 */
                word-wrap: break-word; /* 自动换行 */
                white-space: normal;
            }
            .slogan-text { @apply base-text text-sm text-gray-500; }
            
            /* 流光背景卡片（优化层级和动效速度） */
            .shimmer-card {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
                border-radius: 16px;
                pointer-events: none;
            }
            .shimmer-card::before {
                content: '';
                position: absolute;
                top: -50%; 
                left: -50%;
                width: 200%; 
                height: 200%;
                background: linear-gradient(
                    45deg, 
                    transparent, 
                    rgba(230,247,255,0.4), 
                    rgba(240,245,255,0.35), 
                    rgba(245,240,255,0.3), 
                    rgba(255,245,247,0.25), 
                    transparent
                );
                background-size: 3000px 100%;
                animation: shimmer 25s linear infinite; /* 加快动效速度，更明显 */
                filter: blur(6px); /* 增加模糊，视觉更柔和 */
                opacity: 0.8;
            }
            @keyframes shimmer {
                0% { background-position: -3000px 0; }
                100% { background-position: 3000px 0; }
            }
            
            /* 问题项样式（整合hover+排版，移除重复定义） */
            .question-item {
                background: white;
                border-radius: 10px;
                margin-bottom: 8px;
                padding: 14px 16px;
                cursor: pointer;
                border: 1px solid #f0f0f0; /* 浅灰边框，更整洁 */
                transition: all 0.2s ease-out; /* 过渡更丝滑 */
                display: flex;
                align-items: center;
                gap: 10px;
                position: relative;
                z-index: 1;
                user-select: none;
                pointer-events: auto !important; /* 强制hover事件不被拦截 */
            }
            /* 强制子元素不拦截hover事件，全部传递给父容器 */
            .question-item * {
                pointer-events: none; 
            }
            /* 序号样式（仅保留一份，排版加固） */
            .question-item .question-number {
                pointer-events: auto; 
                flex-shrink: 0; /* 序号宽度不被压缩 */
                width: 24px; 
                height: 24px;
                border-radius: 50%;
                display: flex;
                align-items: center; 
                justify-content: center;
                font-size: 13px;
                background: #e6f7ff; /* 浅蓝底，和灰色阴影搭配更协调 */
                color: #03519D;
                margin-right: 0; /* 用gap替代margin，避免重复间距 */
                transition: all 0.2s ease-out;
            }
            /* hover/激活状态 */
            .question-item:hover, .question-item.active {
                background-color: #fafafa !important; /* 浅灰背景 */
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08) !important; /* 浅灰色阴影 */
                border-color: #e8e8e8 !important; /* 灰色边框 */
                transform: translateY(0) !important;
            }
            /* 序号hover同步变色 */
            .question-item:hover .question-number, .question-item.active .question-number {
                background: #d1eaff !important; 
                color: #024080 !important;
            }
            
            /* 按钮通用样式 */
            .hover-lift {
                transition: box-shadow 0.2s ease-out, border-color 0.2s ease-out;
            }
            .hover-lift:hover {
                box-shadow: 0 4px 10px rgba(230,247,255,0.3);
                border-color: rgba(230,247,255,1);
            }
            .contact-btn {
                position: fixed;
                right: 20px; bottom: 20px; z-index: 40;
                display: flex; align-items: center; gap: 8px;
                padding: 12px 20px; border-radius: 50px;
                background: linear-gradient(45deg, #E6F7FF, #F0F5FF);
                color: #03519D;
                border: 1px solid rgba(230,247,255,0.8);
                @apply base-text text-sm;
            }
            .attach-btn {
                padding: 8px 16px; border-radius: 6px;
                background: rgba(230,247,255,0.5);
                color: #03519D;
                @apply base-text text-sm;
            }
            .submit-btn {
                padding: 12px 20px; border-radius: 8px;
                background: linear-gradient(45deg, #E6F7FF, #F0F5FF);
                color: #03519D;
                border: 1px solid rgba(230,247,255,0.8);
                @apply base-text;
            }
            
            /* 头部分割线（修复CSS变量问题） */
            .header-line::before {
                content: '';
                display: block;
                width: 100%; height: 3px; margin-bottom: 1rem;
                background: linear-gradient(45deg, #E6F7FF, #F0F5FF, #F5F0FF, #FFF5F7);

                opacity: 0.5;

            }

                overflow: hidden;
            }
            .logo-img {
                width: 100%;
                height: 100%;
                object-fit: contain; /* 保持图片比例 */
            }
        }
    </style>
</head>

        // 核心DOM变量
        const answerContainer = document.getElementById('answerContainer');
        const answerTitle = document.getElementById('answerTitle');
        const answerContent = document.getElementById('answerContent');
        const attachmentsContainer = document.getElementById('attachmentsContainer');
        const questionsList = document.getElementById('questionsList');
        const contactBtn = document.getElementById('contactBtn');
        const contactModal = document.getElementById('contactModal');
        const closeModal = document.getElementById('closeModal');
        const successMsg = document.getElementById('successMsg');
        const submitBtn = document.getElementById('submitBtn');
        const contactForm = document.getElementById('contactForm');
        const modalContent = document.getElementById('modalContent');
        let activeQuestionItem = null;

        // 初始化问题列表
        document.addEventListener('DOMContentLoaded', () => {
            // 生成问题项
            qaData.forEach((item, index) => {
                const li = document.createElement('li');
                li.className = 'question-item flex items-center';
                li.innerHTML = `<span class="question-number">${index + 1}</span><span class="question-text flex-1">${item.question}</span>`;
                li.addEventListener('click', () => {
                    if (activeQuestionItem) activeQuestionItem.classList.remove('active');
                    li.classList.add('active');
                    activeQuestionItem = li;
                    showAnswer(index, item.question);
                });
                questionsList.appendChild(li);
            });

            // Netlify表单提交逻辑
            contactForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span>提交中...</span><i class="fa-solid fa-spinner fa-spin"></i>';

                try {
                    const formData = new FormData(contactForm);
                    await fetch('/', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: new URLSearchParams(formData).toString()
                    });
                    successMsg.classList.remove('hidden');
                    contactForm.reset();
                    setTimeout(() => successMsg.classList.add('hidden'), 5000);
                } catch (error) {
                    alert('提交失败，请稍后重试！');
                    console.error('表单提交失败：', error);
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<span>提交咨询</span><i class="fa-solid fa-paper-plane"></i>';
                }
            });
        });

        // 显示答案逻辑
        function showAnswer(index, questionText) {
            const item = qaData[index];
            answerTitle.textContent = questionText;
            answerContent.innerHTML = item.answer;
            attachmentsContainer.innerHTML = '';
            
            if (item.attachments.length) {
                item.attachments.forEach(attach => {
                    const a = document.createElement('a');
                    a.href = attach.url;
                    a.download = attach.name;
                    a.className = 'attach-btn hover-lift inline-flex items-center gap-2';
                    a.innerHTML = `<i class="fa-solid fa-download text-primary"></i> ${attach.name}`;
                    attachmentsContainer.appendChild(a);
                });
            } else {
                attachmentsContainer.innerHTML = '<p class="text-gray-500 text-sm base-text">无附件</p>';
            }

            answerContainer.classList.remove('hidden');
            setTimeout(() => answerContainer.classList.add('answer-fade'), 10);
            answerContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        // 弹窗控制逻辑
        contactBtn.addEventListener('click', () => {
            contactModal.classList.remove('hidden');
            setTimeout(() => {
                modalContent.classList.remove('scale-95', 'opacity-0');
                modalContent.classList.add('scale-100', 'opacity-100');
            }, 50);
        });

        // 统一关闭弹窗函数
        const closeModalFunc = () => {
            modalContent.classList.remove('scale-100', 'opacity-100');
            modalContent.classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                contactModal.classList.add('hidden');
                successMsg.classList.add('hidden');
            }, 300);
        };

        closeModal.addEventListener('click', closeModalFunc);
        contactModal.addEventListener('click', (e) => e.target === contactModal && closeModalFunc());
        document.addEventListener('keydown', (e) => e.key === 'Escape' && !contactModal.classList.contains('hidden') && closeModalFunc());
    </script>
</body>
