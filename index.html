    <style type="text/tailwindcss">
        @layer utilities {
            .answer-fade {

            /* ========== 彻底消除生硬线条：渐变融合+无边界过渡 ========== */
            @keyframes softShimmer {
                0% { background-position: -3000px 0; }
                100% { background-position: 3000px 0; }
            }
            .questions-card {
                position: relative;
                overflow: hidden;
                background-color: white;
                /* 背景渐变完全融入，无边界 */
                background: linear-gradient(180deg, #FAFCFF 0%, white 100%);
                border-radius: 16px;
            }
            /* 流光层：极浅色调+超大模糊+低透明度，消除生硬过渡 */
            .questions-card::before {
                content: '';
                position: absolute;
                top: -50%;
                left: -50%;
                width: 200%;
                height: 200%;
                z-index: 0;
                background: linear-gradient(
                    45deg,
                    transparent,
                    rgba(230, 247, 255, 0.3), /* 极浅青，透明度更低 */
                    rgba(240, 245, 255, 0.25),
                    rgba(245, 240, 255, 0.2),
                    rgba(255, 245, 247, 0.15),
                    transparent
                );
                background-size: 3000px 100%;
                animation: softShimmer 40s linear infinite; /* 更慢的速度 */
                pointer-events: none;
                filter: blur(20px); /* 超大模糊，彻底消除边缘 */
                opacity: 0.9;
            }
            .questions-header::before {
                content: '';
                display: block;
                width: 100%;
                height: 3px;
                margin-bottom: 1rem;
                background: linear-gradient(
                    45deg,
                    var(--stripe1),
                    var(--stripe2),
                    var(--stripe3),
                    var(--stripe4)
                );
                border-radius: 3px;
                opacity: 0.5;
                filter: blur(2px);
            }
            .questions-wrapper {
                position: relative;
                z-index: 1;
            }

            /* ========== 问题项：消除模糊+提升清晰度 ========== */
            .question-item {
                background-color: rgba(255, 255, 255, 0.98); /* 接近纯白，消除模糊 */
                transition: all 0.2s ease;
                border-radius: 10px;
                margin-bottom: 8px; /* 增加间距，避免粘连 */
                padding: 14px 16px; /* 增大内边距，更舒展 */
                cursor: pointer;
                border: 1px solid rgba(230, 247, 255, 0.5); /* 极浅边框，无生硬感 */
            }
            .question-item:hover, .question-item.active {
                background-color: white;
                box-shadow: 0 4px 15px rgba(230, 247, 255, 0.4);
                transform: translateY(-0.5px);
                border-color: rgba(230, 247, 255, 0.8);
            }
            .question-number {
                width: 24px;
                height: 24px;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 13px;
                background-color: rgba(230, 247, 255, 0.6);
                color: #03519D;
                margin-right: 10px;
            }
            .question-item:hover .question-number, .question-item.active .question-number {
                background-color: rgba(3, 81, 157, 0.1);
            }

            /* ========== 按钮样式 ========== */
            .hover-lift {
                transition: all 0.2s ease;
            }

                transform: translateY(-2px);
                box-shadow: 0 6px 15px rgba(230, 247, 255, 0.4);

            .contact-btn {

            {
                question: "客户专属日报包含哪些内容？多久发送一次？可以自定义监控维度吗？",
                answer: `客户专属日报包含核心物流数据：当日发货量、签收量、异常订单数（丢失/延误/破损）、海外仓库存周转率、结算金额预估等；日报默认每日18:00发送至您指定的邮箱/企业微信，周/月会同步生成汇总版。支持自定义监控维度，您可根据需求添加“目的国时效分布”“渠道赔付率”“库存预警”等维度，我们会按需调整日报模板。`,
                attachments: []
            }
        ];

        const answerContainer = document.getElementById('answerContainer');
        const answerTitle = document.getElementById('answerTitle');
        const answerContent = document.getElementById('answerContent');
        const attachmentsContainer = document.getElementById('attachmentsContainer');
        const questionsList = document.getElementById('questionsList');
        const contactBtn = document.getElementById('contactBtn');
        const contactModal = document.getElementById('contactModal');
        const closeModal = document.getElementById('closeModal');
        const successMsg = document.getElementById('successMsg');
        const submitBtn = document.getElementById('submitBtn');
        const contactForm = document.getElementById('contactForm');
        const modalContent = document.getElementById('modalContent');
        let activeQuestionItem = null;

        document.addEventListener('DOMContentLoaded', () => {
            qaData.forEach((item, index) => {
                const li = document.createElement('li');
                li.className = 'question-item hover-lift flex items-center';
                li.innerHTML = `
                    <span class="question-number">${index + 1}</span>
                    <span class="question-text flex-1">${item.question}</span>
                `;
                li.addEventListener('click', () => {
                    if (activeQuestionItem) {
                        activeQuestionItem.classList.remove('active');
                    }
                    li.classList.add('active');
                    activeQuestionItem = li;
                    showAnswer(index, item.question);
                });
                questionsList.appendChild(li);
            });

            contactForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span>提交中...</span><i class="fa-solid fa-spinner fa-spin"></i>';

                try {
                    const formData = new FormData(contactForm);
                    const response = await fetch('/', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: new URLSearchParams(formData).toString()
                    });

                    if (response.ok) {
                        successMsg.classList.remove('hidden');
                        contactForm.reset();
                        setTimeout(() => {
                            successMsg.classList.add('hidden');
                        }, 5000);
                    } else {
                        alert('提交失败，请稍后重试！');
                    }
                } catch (error) {
                    alert('网络错误，请检查网络后重试！');
                    console.error('表单提交失败：', error);
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<span>提交咨询</span><i class="fa-solid fa-paper-plane"></i>';
                }
            });
        });

        function showAnswer(index, questionText) {
            const item = qaData[index];
            answerTitle.textContent = questionText;
            answerContent.innerHTML = item.answer.replace(/\n/g, '<br>');
            attachmentsContainer.innerHTML = '';
            
            if (item.attachments.length) {
                item.attachments.forEach(attach => {
                    const a = document.createElement('a');
                    a.href = attach.url;
                    a.download = attach.name;
                    a.className = 'attach-btn hover-lift inline-flex items-center gap-2 px-4 py-2 rounded-lg text-sm';
                    a.innerHTML = `<i class="fa-solid fa-download text-primary"></i> ${attach.name}`;
                    attachmentsContainer.appendChild(a);
                });
            } else {
                attachmentsContainer.innerHTML = '<p class="text-neutral-500 text-sm body-text">无附件</p>';
            }

            answerContainer.classList.remove('hidden');
            setTimeout(() => {
                answerContainer.classList.add('answer-fade');
            }, 10);
            answerContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        contactBtn.addEventListener('click', () => {
            contactModal.classList.remove('hidden');
            setTimeout(() => {
                modalContent.classList.remove('scale-95', 'opacity-0');
                modalContent.classList.add('scale-100', 'opacity-100');
            }, 50);
        });

        closeModal.addEventListener('click', () => {
            modalContent.classList.remove('scale-100', 'opacity-100');
            modalContent.classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                contactModal.classList.add('hidden');
                successMsg.classList.add('hidden');
            }, 300);
        });

        contactModal.addEventListener('click', (e) => {
            if (e.target === contactModal) {
                modalContent.classList.remove('scale-100', 'opacity-100');
                modalContent.classList.add('scale-95', 'opacity-0');
                setTimeout(() => {
                    contactModal.classList.add('hidden');
                    successMsg.classList.add('hidden');
                }, 300);
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !contactModal.classList.contains('hidden')) {
                modalContent.classList.remove('scale-100', 'opacity-100');
                modalContent.classList.add('scale-95', 'opacity-0');
                setTimeout(() => {
                    contactModal.classList.add('hidden');
                    successMsg.classList.add('hidden');
                }, 300);
            }
        });
    </script>
</body>
</html>
