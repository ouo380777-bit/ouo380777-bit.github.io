<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPARCEL FAQ</title>
    <!-- 外部资源引入 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind 配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#03519D', // 主色保留
                        secondary: '#F8FAFC', // 更浅的背景
                        neutral: {
                            100: '#F3F4F6',
                            200: '#E5E7EB',
                            700: '#374151',
                            800: '#1F2937'
                        }
                    },
                    fontFamily: {
                        inter: ['Inter', 'Microsoft YaHei', 'system-ui', 'sans-serif'], // 合并字体，优先Inter，兼容微软雅黑
                        'microsoft-yahei': ['"Microsoft YaHei"', 'sans-serif']
                    },
                    boxShadow: {
                        'card': '0 4px 20px rgba(0, 0, 0, 0.05)',
                        'hover': '0 8px 30px rgba(0, 0, 0, 0.08)',
                    }
                }
            }
        }
    </script>
    
    <!-- 自定义样式 -->
    <style type="text/tailwindcss">
        @layer utilities {
            .answer-fade { 
                animation: fadeIn 0.3s ease-out; 
            }
            .hover-lift {
                transition: transform 0.2s ease, box-shadow 0.2s ease;
            }
            .hover-lift:hover {
                transform: translateY(-2px);
            }
            @keyframes fadeIn { 
                from { opacity: 0; transform: translateY(10px); } 
                to { opacity: 1; transform: translateY(0); } 
            }
            .body-text { 
                font-family: 'Inter', 'Microsoft YaHei', sans-serif;
                font-size: 0.95rem; 
                line-height: 1.8; /* 提高行高，阅读更舒适 */
                letter-spacing: 0.01em; 
            }
            /* 联系按钮（现代横向样式） */
            .contact-btn {
                position: fixed;
                right: 20px;
                bottom: 20px;
                z-index: 40;
                display: flex;
                align-items: center;
                gap: 8px;
                padding: 12px 18px;
                border-radius: 30px;
                transition: all 0.3s ease;
            }
            /* 标语样式优化 */
            .slogan-text {
                font-family: "Microsoft YaHei", sans-serif;
                font-size: 0.9rem;
                line-height: 1.2;
                letter-spacing: 0.01em;
                color: #9CA3AF;
            }
            /* Logo默认样式，避免图片丢失显示异常 */
            .logo-placeholder {
                background-color: #F8FAFC;
                border-radius: 8px;
                display: flex;
                align-items: center;
                justify-content: center;
                color: #03519D;
                font-weight: 600;
            }
        }
    </style>
</head>

<!-- 现代简约背景 -->
<body class="bg-white min-h-screen font-inter text-neutral-800">

            <!-- 增加默认样式，图片不存在时显示占位符 -->
            <img 
                src="./UPARCEL-LOGO.jpg" 
                alt="UPARCEL-Logo" 
                class="w-[clamp(12rem,40vw,20rem)] mx-auto mb-0 block logo-placeholder"
                onerror="this.textContent='UPARCEL'; this.style.height='120px';"

        </header>

        <!-- 答案显示区域（现代卡片风格） -->
        <div id="answerContainer" class="bg-white rounded-xl shadow-card p-6 sm:p-8 mb-8 hidden">

                <i class="fa-solid fa-comment-dots text-primary text-lg"></i>
                <span id="answerTitle" class="body-text">点击问题查看答案</span>

            <div class="relative">
                <div id="answerContent" class="body-text text-neutral-700 pl-2 border-l-3 border-primary/70 p-3 rounded-r-lg"></div>

                <div id="attachmentsContainer" class="mt-4 pl-4 flex flex-wrap gap-3">
                    <!-- 附件按钮示例 -->
                </div>

        <!-- 问题列表区域（现代卡片+留白） -->
        <div class="bg-white rounded-xl shadow-card p-6 sm:p-8 mb-16">

            <div class="text-right mb-6">
                <p class="font-medium slogan-text">美好生活，全球交付</p>
            </div>
            
            <h2 class="text-xl sm:text-2xl font-semibold text-neutral-800 mb-6 flex items-center gap-2">

        </footer>
    </div>

    <!-- 右侧联系按钮（现代悬浮样式） -->

        <i class="fa-solid fa-headphones-simple"></i>
        <span>联系客服</span>
    </button>

    <!-- 客服弹窗（现代模态框） -->
    <div id="contactModal" class="fixed inset-0 bg-black/30 backdrop-blur-sm flex items-center justify-center z-50 hidden">

        <div class="bg-white rounded-xl shadow-card p-6 sm:p-8 max-w-md w-full mx-4 transform transition-all duration-300 scale-95 opacity-0" id="modalContent">
            <div class="flex justify-between items-center mb-5">
                <h3 class="text-xl sm:text-2xl font-semibold text-neutral-800 flex items-center gap-2">
                    <i class="fa-solid fa-comments text-primary"></i>
                    <span class="body-text">联系人工客服</span>
                </h3>
                <button type="button" id="closeModal" class="text-neutral-400 hover:text-neutral-600 transition-colors">
                    <i class="fa-solid fa-xmark text-lg"></i>
                </button>
            </div>
            
            <!-- 成功提示 -->
            <div id="successMsg" class="hidden bg-green-50 border border-green-200 rounded-lg p-4 mb-4 answer-fade">

                    <i class="fa-solid fa-check-circle text-xl"></i>
                    <div>
                        <h4 class="font-medium body-text">提交成功！</h4>
                        <p class="text-sm body-text">我们已收到您的咨询，将尽快回复。</p>
                    </div>
                </div>
            </div>
            
            <!-- 修复：闭合表单标签 + 异步提交逻辑 -->
            <form 
                name="contact" 
                method="POST" 
                netlify-honeypot="bot-field" 
                data-netlify="true" 
                netlify
                action="/"
                enctype="application/x-www-form-urlencoded"
                class="space-y-4" 
                id="contactForm"
            >
                <input type="hidden" name="form-name" value="contact">
                <!-- 防机器人字段（必留） -->
                <div class="hidden">
                    <label>不要填写：<input name="bot-field"></label>
                </div>
                <div>
                    <label class="block text-sm text-neutral-600 mb-1.5 body-text">您的姓名 *</label>
                    <input type="text" name="name" class="w-full px-4 py-2.5 border border-neutral-200 rounded-lg focus:ring-2 focus:ring-primary/30 focus:border-primary transition-all outline-none body-text" required>
                </div>
                <div>
                    <label class="block text-sm text-neutral-600 mb-1.5 body-text">您的邮箱 *</label>
                    <input type="email" name="email" class="w-full px-4 py-2.5 border border-neutral-200 rounded-lg focus:ring-2 focus:ring-primary/30 focus:border-primary transition-all outline-none body-text" required>

                    <textarea name="message" class="w-full px-4 py-2.5 border border-neutral-200 rounded-lg focus:ring-2 focus:ring-primary/30 focus:border-primary transition-all outline-none body-text" rows="4" required></textarea>
                </div>

                    <span>提交咨询</span>
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>

            },

                answer: `合作方需具备合法有效的营业执照等营业资质，且需开通对公结算账户，用于后续合同签订及资金往来结算，确保合作合规性。
                无强制单量门槛，但因对公资金转账会产生手续费，从降低合作成本的角度，建议您有稳定单量需求后再开启正式批量发货。
                前期对接阶段，我们会提供小额的测试额度。如果不发货的话在规定期限及时取消即可。如果确认正式走货，包裹产生上网轨迹后我们会按照约定的结算周期进行出账，多退少补，订单金额调整明细可以在【打单系统】-【订单明细】-【费用变动记录】里面查看。`,
                attachments: []

            {

            {

                attachments: []

            {
                question: "客户专属日报包含哪些内容？多久发送一次？可以自定义监控维度吗？",

                attachments: []
            }
        ];

        // DOM元素
        const answerContainer = document.getElementById('answerContainer');
        const answerTitle = document.getElementById('answerTitle');
        const answerContent = document.getElementById('answerContent');
        const attachmentsContainer = document.getElementById('attachmentsContainer');
        const questionsList = document.getElementById('questionsList');
        const contactBtn = document.getElementById('contactBtn');
        const contactModal = document.getElementById('contactModal');
        const closeModal = document.getElementById('closeModal');
        const successMsg = document.getElementById('successMsg');
        const submitBtn = document.getElementById('submitBtn');
        const contactForm = document.getElementById('contactForm');
        const modalContent = document.getElementById('modalContent');

        // 初始化问题列表
        document.addEventListener('DOMContentLoaded', () => {
            // 生成问题列表
            qaData.forEach((item, index) => {
                const li = document.createElement('li');
                li.className = 'flex items-center gap-3 p-3.5 bg-secondary rounded-lg cursor-pointer transition-all hover:bg-neutral-100 hover-lift';
                li.innerHTML = `
                    <span class="w-8 h-8 rounded-full flex items-center justify-center flex-shrink-0 text-sm font-medium bg-primary/10 text-primary">${index + 1}</span>
                    <span class="body-text text-sm sm:text-base text-neutral-700 flex-1">${item.question}</span>
                `;
                li.addEventListener('click', () => showAnswer(index, item.question));
                questionsList.appendChild(li);
            });

            // 核心修复：表单异步提交 + 成功提示
            contactForm.addEventListener('submit', async (e) => {
                e.preventDefault(); // 阻止默认跳转
                submitBtn.disabled = true; // 禁用提交按钮防重复提交
                submitBtn.innerHTML = '<span>提交中...</span><i class="fa-solid fa-spinner fa-spin"></i>';

                try {
                    // 收集表单数据
                    const formData = new FormData(contactForm);
                    // 提交到Netlify
                    const response = await fetch('/', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: new URLSearchParams(formData).toString()
                    });

                    if (response.ok) {
                        // 显示成功提示
                        successMsg.classList.remove('hidden');
                        // 清空表单
                        contactForm.reset();
                        // 5秒后隐藏成功提示
                        setTimeout(() => {
                            successMsg.classList.add('hidden');
                        }, 5000);
                    } else {
                        alert('提交失败，请稍后重试！');
                    }
                } catch (error) {
                    alert('网络错误，请检查网络后重试！');
                    console.error('表单提交失败：', error);
                } finally {
                    // 恢复提交按钮
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<span>提交咨询</span><i class="fa-solid fa-paper-plane"></i>';
                }
            });
        });

        // 显示答案逻辑（修复换行处理，保留缩进）
        function showAnswer(index, questionText) {
            const item = qaData[index];
            answerTitle.textContent = questionText;
            // 仅替换换行符，保留缩进空格，保证排版
            answerContent.innerHTML = item.answer.replace(/\n/g, '<br>');
            attachmentsContainer.innerHTML = '';
            
            // 渲染附件
            if (item.attachments.length) {
                item.attachments.forEach(attach => {
                    const a = document.createElement('a');
                    a.href = attach.url;
                    a.download = attach.name;
                    a.className = 'inline-flex items-center gap-2 px-4 py-2 bg-neutral-100 text-neutral-700 rounded-lg text-sm hover:bg-neutral-200 transition-all body-text';
                    a.innerHTML = `<i class="fa-solid fa-download text-primary"></i> ${attach.name}`;
                    attachmentsContainer.appendChild(a);
                });
            } else {
                attachmentsContainer.innerHTML = '<p class="text-neutral-500 text-sm body-text">无附件</p>';
            }

            // 显示答案容器 + 动画
            answerContainer.classList.remove('hidden');
            setTimeout(() => {
                answerContainer.classList.add('answer-fade');
            }, 10);
            // 滚动到答案区域
            answerContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        // 弹窗控制（带平滑动画）
        contactBtn.addEventListener('click', () => {
            contactModal.classList.remove('hidden');
            setTimeout(() => {
                modalContent.classList.remove('scale-95', 'opacity-0');
                modalContent.classList.add('scale-100', 'opacity-100');
            }, 50);
        });

        closeModal.addEventListener('click', () => {
            modalContent.classList.remove('scale-100', 'opacity-100');
            modalContent.classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                contactModal.classList.add('hidden');
                successMsg.classList.add('hidden'); // 关闭弹窗时隐藏成功提示
            }, 300);
        });

        // 点击弹窗外部关闭
        contactModal.addEventListener('click', (e) => {
            if (e.target === contactModal) {
                modalContent.classList.remove('scale-100', 'opacity-100');
                modalContent.classList.add('scale-95', 'opacity-0');
                setTimeout(() => {
                    contactModal.classList.add('hidden');
                    successMsg.classList.add('hidden'); // 关闭弹窗时隐藏成功提示
                }, 300);
            }
        });

        // ESC键关闭弹窗
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !contactModal.classList.contains('hidden')) {
                modalContent.classList.remove('scale-100', 'opacity-100');
                modalContent.classList.add('scale-95', 'opacity-0');
                setTimeout(() => {
                    contactModal.classList.add('hidden');
                    successMsg.classList.add('hidden'); // 关闭弹窗时隐藏成功提示
                }, 300);
            }
        });
    </script>
</body>
</html>
