<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPARCEL FAQ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#03519D',
                        stripe1: '#03519D',
                        stripe2: '#0A78C8',
                        stripe3: '#1098F7'
                    },
                    fontFamily: {
                        inter: ['"Microsoft YaHei"', 'Inter', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .body-text { 
                font-family: "Microsoft YaHei", sans-serif !important;
                font-size: 0.95rem; 
                line-height: 1.8; 
            }
            .question-text {
                font-family: "Microsoft YaHei", sans-serif !important;
                font-size: 0.85rem; 
                line-height: 1.6;
            }

            /* 核心：斜向彩条+明显流光 */
            @keyframes diagonalShimmer {
                0% { background-position: -1500px -1500px; }
                100% { background-position: 1500px 1500px; }
            }
            .questions-card {
                position: relative;
                overflow: hidden;
                background-color: white;
            }
            /* 增强彩条对比度+限定流动范围 */
            .questions-card::before {
                content: '';
                position: absolute;
                top: -50%;
                left: -50%;
                width: 200%;
                height: 200%;
                z-index: 0;
                background: linear-gradient(
                    45deg,
                    transparent,
                    rgba(3, 81, 157, 0.12),
                    rgba(10, 120, 200, 0.15),
                    rgba(16, 152, 247, 0.12),
                    transparent
                );
                background-size: 500px 500px;
                animation: diagonalShimmer 25s linear infinite;
                pointer-events: none;
            }
            /* 侧边斜向实彩条 */
            .questions-card::after {
                content: '';
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                width: 4px;
                background: linear-gradient(
                    45deg,
                    transparent,
                    var(--stripe1),
                    var(--stripe2),
                    var(--stripe3),
                    transparent
                );
                opacity: 0.3;
                border-radius: 4px;
            }
            /* 顶部斜向实彩条 */
            .questions-header::before {
                content: '';
                display: block;
                width: 100%;
                height: 6px;
                margin-bottom: 1rem;
                background: linear-gradient(
                    45deg,
                    transparent,
                    var(--stripe1),
                    var(--stripe2),
                    var(--stripe3),
                    transparent
                );
                border-radius: 6px;
                opacity: 0.3;
            }
            .questions-wrapper {
                position: relative;
                z-index: 1;
            }
            .question-item {
                background-color: rgba(255, 255, 255, 0.98);
                transition: all 0.3s ease;
            }
            .question-item:hover {
                background-color: white;
                box-shadow: 0 2px 10px rgba(3, 81, 157, 0.08);
            }
        }
    </style>
</head>

<body class="bg-white min-h-screen font-inter text-neutral-800">
    <div class="container mx-auto px-4 sm:px-6 py-12 max-w-3xl">
        <header class="text-center mb-6">
            <div class="w-[clamp(12rem,40vw,20rem)] mx-auto mb-0 block logo-placeholder bg-F8FAFC rounded-8px flex items-center justify-center text-primary font-semibold h-120px">
                UPARCEL
            </div>
        </header>

        <div id="answerContainer" class="bg-white rounded-xl shadow-card p-6 sm:p-8 mb-8 hidden">
            <h2 class="text-xl sm:text-2xl font-semibold text-neutral-800 mb-5 flex items-center gap-2">
                <i class="fa-solid fa-comment-dots text-primary text-lg"></i>
                <span id="answerTitle" class="body-text">点击问题查看答案</span>
            </h2>
            <div class="relative">
                <div id="answerContent" class="body-text text-neutral-700 pl-2 border-l-3 border-primary/70 p-3 rounded-r-lg"></div>
                <div id="attachmentsContainer" class="mt-4 pl-4 flex flex-wrap gap-3"></div>
            </div>
        </div>

        <!-- 问题清单容器 -->
        <div class="questions-card bg-white rounded-xl shadow-card p-6 sm:p-8 mb-16">
            <div class="text-right mb-6">
                <p class="font-medium text-neutral-500">美好生活，全球交付</p>
            </div>
            
            <div class="questions-header">
                <h2 class="text-2xl sm:text-3xl font-semibold text-neutral-800 mb-6 flex items-center gap-2">
                    <i class="fa-solid fa-list-check text-primary text-lg"></i>
                    <span class="body-text">问题清单（点击查看答案）</span>
                </h2>
            </div>
            
            <div class="questions-wrapper">
                <ul id="questionsList" class="space-y-2 text-neutral-700">
                    <!-- 问题项示例 -->
                    <li class="question-item flex items-center gap-3 p-4 rounded-lg cursor-pointer">
                        <span class="w-8 h-8 rounded-full flex items-center justify-center flex-shrink-0 text-sm font-medium bg-primary/10 text-primary">1</span>
                        <span class="question-text flex-1">合作流程是怎样的？从报价到正式发货需要多久？需要提供哪些资料？</span>
                    </li>
                    <li class="question-item flex items-center gap-3 p-4 rounded-lg cursor-pointer">
                        <span class="w-8 h-8 rounded-full flex items-center justify-center flex-shrink-0 text-sm font-medium bg-primary/10 text-primary">2</span>
                        <span class="question-text flex-1">介绍一下你们公司的业务？</span>
                    </li>
                </ul>
            </div>
        </div>

        <footer class="mt-8 text-center text-neutral-500 text-sm">
            <p style="font-family: 'Microsoft YaHei', sans-serif !important;">© 2025 UPARCEL. All Rights Reserved.</p>
        </footer>
    </div>

    <script>
        // 点击问题显示答案的逻辑（保留原功能）
        document.querySelectorAll('.question-item').forEach(item => {
            item.addEventListener('click', () => {
                document.getElementById('answerContainer').classList.remove('hidden');
                document.getElementById('answerTitle').textContent = item.querySelector('.question-text').textContent;
                document.getElementById('answerContent').innerHTML = "这里是对应问题的答案内容...";
                document.getElementById('answerContainer').scrollIntoView({ behavior: 'smooth' });
            });
        });
    </script>
</body>
</html>
